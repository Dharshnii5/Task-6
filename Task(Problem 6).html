<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter ID Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .voter-id {
            display: flex;
            width: 600px;
            height: 450px;
            background-color: white;
            border: 2px solid black;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .left, .right {
            flex: 1;
            padding: 20px;
        }

        .left {
            border-right: 1px solid black;
            text-align: center;
        }

        .left img {
            width: 50px;
        }

        .left h3 {
            margin: 10px 0;
            font-size: 16px;
            text-transform: uppercase;
        }

        .photo {
            width: 100px;
            height: 115px;
            background-color: lightgrey;
            margin: 10px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .details p {
            font-size: 14px;
            margin: 5px 0;
        }

        .right {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .right p {
            font-size: 14px;
            margin: 5px 0;
        }

        .signature {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .signature img {
            width: 100px;
            height: 40px;
        }

        .serial-number {
            text-align: right;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="voter-id">
        <div class="left">
            <img src="c:\Users\vasan\OneDrive\Pictures\Screenshots\emblem.jpg" alt="India Emblem">
            <h3>ELECTION COMMISSION OF INDIA</h3>
            <h3>IDENTITY CARD</h3>
            <p>UTC026351</p>
            <div class="photo">
                <p>Photo</p>
            </div>
            <div class="details">
                <p><strong>NAME:</strong>  </p>
                <p><strong>FATHER'S NAME:</strong> XXXXXXXX</p>
                <p><strong>SEX:</strong> M/F</p>
                <p><strong>DATE OF BIRTH:</strong> XX/XX/XXXX</p>
            </div>
        </div>

        <div class="right">
            <p><strong>ADDRESS:</strong></p>
            <p>123, Elm Street,</p>
            <p>xxxxx</p>
            <p>XXXXXXX</p>
            <div class="signature">
                <p><strong>DATE:</strong> XX/XX/XXXX</p>
                <div>
                    <img src="https://i.imgur.com/5H0s2F9.png" alt="Signature">
                    <p><strong>OFFICER SIGNATURE</strong></p>
                </div>
            </div>
            <p class="serial-number">20/10235689</p>
        </div>
    </div>

</body>
</html>
