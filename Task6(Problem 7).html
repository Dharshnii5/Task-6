<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar Card Layout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
   

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-wrap: wrap;
}
}

.aadhaar-card {
    display: flex;
    width: 600px;
    height: 300px;
    border: 2px solid #ddd;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    background-color: white;
    padding: ;
    margin: 10%;
}

.card-front, .card-back {
    width: 50%;
    padding: 15px;
    position: relative;
    flex-direction: row;
}

.aadhaar-header, .aadhaar-header-back {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.govt-logo {
    width: 50px;
}

.tricolor {
   
    height: 50px;
    width: 150px;
}

.aadhaar-logo{
    width: 150px;
}

.user-photo {
    position: absolute;
    top: 100px;
    left: 15px;
    border: 1px solid #ddd;
    padding: 5px;
}

.photo {
    width: 50px;
    height: 100px;
}

.user-info {
    position: absolute;
    top: 100px;
    left: 110px;
    font-size: 14px;
}

.aadhaar-number {
    position: absolute;
    bottom: 15px;
    left: 15px;
    font-size: 20px;
    letter-spacing: 3px;
}

.qr-code {
    position: absolute;
    bottom: 15px;
    right: 15px;
}

.qr-code img {
    width: 80px;
    height: 80px;
}

.address-section {
    font-size: 14px;
    margin-top: 50px;
}

.contact-info {
    font-size: 14px;
    margin-top: 20px;
}

.aadhaar-number-back {
    position: absolute;
    bottom: 15px;
    left: 15px;
    font-size: 20px;
    letter-spacing: 3px;
}
    </style>
</head>
<body>
    <div class="aadhaar-card">
        <!-- Front Side of Aadhaar -->
        <div class="card-front">
            <div class="aadhaar-header">
                <img src="c:\Users\vasan\OneDrive\Pictures\Screenshots\emblem.jpg" alt="Govt Logo" class="govt-logo">
                <div class="tricolor"></div>
                <img src="c:\Users\vasan\OneDrive\Pictures\aadhar logo ..jpg" alt="Aadhaar Logo" class="aadhaar-logo">
            </div>
            <div class="user-photo">
                <img src="c:\Users\vasan\OneDrive\Pictures\Screenshots\user logo.png" alt="User Photo" class="photo">
            </div>
            <div class="user-info">
                <p><strong>Name:</strong> joeshen</p>
                <p><strong>Gender:</strong> Male</p>
                <p><strong>DOB:</strong> 01/01/1990</p>
            </div>
            <div class="aadhaar-number">
                <p>1234 5678 9123</p>
            </div>
            <div class="qr-code">
                <img src="c:\Users\vasan\OneDrive\Pictures\Screenshots\QR.png" alt="QR Code">
            </div>
        </div>

        <!-- Back Side of Aadhaar -->
        <div class="card-back">
        
            <div class="address-section">
                <h3>Address</h3>
                <p>House No: 1234, Street Name</p>
                <p>City, State, Pincode</p>
                <p>Country: India</p>
            </div>
            <div class="contact-info">
                <p>Email: user@example.com</p>
                <p>Phone: 1234567890</p>
            </div>
            <div class="aadhaar-number-back">
                <p>1234 5678 9123</p>
            </div>
        </div>
    </div>
</body>
</html>
